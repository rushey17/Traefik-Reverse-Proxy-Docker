version: "3.8"

services:
  reverse-proxy:
    image: traefik:v2.4
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - traefik.enable=false
    networks:
      - traefik_net

  app:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    networks:
      - traefik_net
    labels:
      - traefik.enable=true
      - traefik.http.routers.api.rule=Host(`0.0.0.0`) && (PathPrefix(`/api`) || Path(`/health`) || Path(`/docs`) || Path(`/openapi.json`))
      - traefik.http.routers.api.entrypoints=http

networks:
  traefik_net:
    external: true
